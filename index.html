<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator on Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="marquee-container">
        <marquee behavior="scroll" direction="left" class="marquee-text">
            BASIC CALCULATOR BY MAMEBOII
        </marquee>
    </div>

    <div class="Calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="plusButton">+</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="equalsButton">=</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            
            <button class="decimal">.</button>
            <button class="number">0</button>
            <button class="number">00</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
